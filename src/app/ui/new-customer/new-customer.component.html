<div class="card mt-5 col-md-6 offset-3">
    <div class="card-header">Add new customer :</div>
    <div class="card-body">
        <form [formGroup]="saveFormGroup" (ngSubmit)="saveCustomerHandler()">
            <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input class="form-control" type="text" formControlName="name"/>
            <span class="text-danger" 
                *ngIf="saveFormGroup.controls['name'].touched
                && saveFormGroup.controls['name'].errors
                && saveFormGroup.controls['name'].errors!['required']"
            >Customer name is required</span>
            <span class="text-danger" 
                *ngIf="saveFormGroup.controls['name'].touched
                && saveFormGroup.controls['name'].errors
                && saveFormGroup.controls['name'].errors!['length']"
            >Name should be at least 3 characters</span>
            </div>
            <div class="mb-3">
            <label class="form-label">Customer Email</label>
            <input class="form-control" type="text" formControlName="email"/>
            <span class="text-danger" 
            *ngIf="saveFormGroup.controls['email'].touched
            && saveFormGroup.controls['email'].errors
            && saveFormGroup.controls['email'].errors!['required']"
        >Customer email is required</span>
        <span class="text-danger" 
        *ngIf="saveFormGroup.controls['email'].touched
        && saveFormGroup.controls['email'].errors
        && saveFormGroup.controls['email'].errors!['email']"
    >Email is invalid</span>
        </div>
            <button [disabled]="!saveFormGroup.valid" class="btn btn-success">
                Save
            </button>
        </form>
    </div>
</div>
